<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome To My Dashboard</h1>
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Pink: Shopping spree with friends', 'Green: K-Drama Marathon', 'White: Relaxing at Home', 'Red: Family Time'],
                datasets: [{
                    label: 'My Pie Graph',
                    data: [300, 50, 100, 150],
                    backgroundColor: [
                        'rgba(255, 105, 180, 0.8)',
                        'rgba(0, 165, 0, 0.8)',
                        'rgba(255, 255, 255, 0.8)',
                        'rgba(255, 0, 0, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'My Weekend, My Happiness!'
                    }
                }
            }
        });
    </script>
</body>
</html>
